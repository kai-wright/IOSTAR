<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/pico.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/moment.js"></script>
    <script src="JS/root.js" defer></script>
    <script src="JS/handler.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- OG metadata -->
    <meta property="og:title" content=IO-STAR>
    <meta property="og:site_name" content=IO-STAR>
    <meta property="og:url" content=https://kai-wright.github.io/IOSTAR/>
    <meta property="og:description" content=IO-STAR : Input and Output System for Tracking and Archiving Data.>
    <meta property="og:type" content=website>
    <meta property="og:image" content=https://kai-wright.github.io/IOSTAR/IMG/cover.png>
    <title>IO-STAR</title>
</head>
<body>
    <main>
        <div id="output_box">
            <!-- Content goes here -->
            <div id="anchor"></div>
        </div>
        <form id="input_box" onsubmit="main_input_click(); return false;">
            <input type="text"  name="main_input" id="main_input_text"  placeholder="Command" autofocus>
            <input type="date"  name="main_input" id="main_input_date"  placeholder="YYYY-MM-DD"          pattern="^\d{4}-\d{2}-\d{2}$">
            <input type="color" name="main_input" id="main_input_color" placeholder="#FFFFFF"             pattern="^#?([a-fA-F0-9]{8}|[a-fA-F0-9]{6}|[a-fA-F0-9]{3})">
            <input type="tel"   name="main_input" id="main_input_tel"   placeholder="123-456-7890"        pattern="^[0-9\s\-\+]{3,15}$">
            <input type="email" name="main_input" id="main_input_email" placeholder="example@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            <input type="url"   name="main_input" id="main_input_url"   placeholder="https://example.com">
            <input type="time"  name="main_input" id="main_input_time"  placeholder="HH:MM">
            <input type="month" name="main_input" id="main_input_month" placeholder="MM">
            <input type="week"  name="main_input" id="main_input_week"  placeholder="WW">
            <!-- <input type="file"  name="main_input" id="main_input_file"> -->
            <button id="main_input_button" type="submit">Send</button>
        </form>
    </main>
    <aside>
        <!-- Sidebar with status information -->
        <h1 class="title"><abbr title="Input and Output System for Tracking and Archiving Data">IO-STAR</abbr><sup>â˜†</sup></h1>
        <div id="status_box">
            <table>
                <tr>
                    <td>Run State :</td>
                    <td id="info_run_status"><div class='custom-loader'></div></td>
                </tr>
                <tr>
                    <td>Table Status :</td>
                    <td id="info_table_status"><div class='custom-loader'></div></td>
                </tr>
                <tr>
                    <td>Current Date :</td>
                    <td id="info_time"><div class='custom-loader'></div></td>
                </tr>
                <tr>
                    <td>jQuery :</td>
                    <td id="info_jquery"><div class='custom-loader'></div></td>
                </tr>
                <tr>
                    <td>momentjs :</td>
                    <td id="info_momentjs"><div class='custom-loader'></div></td>
                </tr>
                <tr>
                    <td>localStorage :</td>
                    <td id="info_localstorage"><div class='custom-loader'></div></td>
                </tr>
            </table>
        </div>
    </aside>
</body>
</html>
